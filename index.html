<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/library.js" defer></script>
</head>
<body>
    <main>
        <h1>Library</h1>
        <button id="add-book-button" type="submit">Add book</button>
        <form id="add-book-form">
            <p>
                <label for="book-title">Book title</label>
                <input type="text" name="book-title" id="book-title">
            </p>
            <p>
                <label for="author-name">Author name</label>
                <input type="text" name="author-name" id="author-name">
            </p>
            <p>
                <label for="publisher">Publisher</label>
                <input type="text" name="publisher" id="publisher">
            </p>
            <p>
                <label for="publication-date">Publication date</label>
                <input type="tel" name="publication-date" 
                id="publication-date" placeholder="2000" size="3" minlength="4"
                maxlength="4">
            </p>
            <p>
                <label for="number-of-pages">Number of pages</label>
                <input type="tel" name="number-of-pages" 
                id="number-of-pages" placeholder="300" size="3" minlength="1" 
                maxlength="4">
            </p>
            <p>
                <input id="submit-book-info" type="submit" 
                value="Submit book info">
            </p>
            <p>
                <input id="close-form-button" type="button" value="Close Form">
            </p>
        </form>
        <div id="book-list">
            
        </div>
    </main>
</body>
</html>
